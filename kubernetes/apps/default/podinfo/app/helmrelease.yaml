            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
    #         securityContext:
    #           allowPrivilegeEscalation: false
    #           readOnlyRootFilesystem: true
    #           capabilities: { drop: ["ALL"] }
    #         resources:
    #           requests:
    #             cpu: 10m
    #           limits:
    #             memory: 64Mi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 65534
    #     runAsGroup: 65534
    #     seccompProfile: { type: RuntimeDefault }
    # service:
    #   app:
    #     controller: podinfo
    #     ports:
    #       http:
    #         port: *port
    # serviceMonitor:
    #   app:
    #     serviceName: podinfo
    #     endpoints:
    #       - port: http
    #         scheme: http
    #         path: /metrics
    #         interval: 1m
    #         scrapeTimeout: 10s
    # service:
    #   enabled: true
    #   annotations: {}
    #   type: ClusterIP
    #   metricsPort: 9797
    #   httpPort: 9898
    #   externalPort: 9898
    #   grpcPort: 9999
    #   grpcService: podinfo
    #   nodePort: 31198
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
        tls:
          - hosts:
              - *host
