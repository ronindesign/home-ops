---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  valuesFrom:
    - kind: Secret
      name: kube-prometheus-stack-secret
      valuesKey: GRAFANA_ADMIN_PASSWORD
      targetPath: grafana.adminPassword
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.3.0"
      sourceRef:
        kind: OCIRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Prometheus Operator
    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi

    # Prometheus
    prometheus:
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - "prometheus.${SECRET_DOMAIN}"
        paths:
          - /
        pathType: Prefix

      prometheusSpec:
        retention: 30d
        retentionSize: "45GB"

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            memory: 8Gi

        # ServiceMonitor selector
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false

        # Enable monitoring for all namespaces
        serviceMonitorNamespaceSelector: {}
        podMonitorNamespaceSelector: {}

        # Additional scrape configs for external services
        additionalScrapeConfigs: []

    # Alertmanager
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - "alertmanager.${SECRET_DOMAIN}"
        paths:
          - /
        pathType: Prefix

      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi

    # Grafana
    grafana:
      enabled: true

      adminPassword: changeme

      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - "grafana.${SECRET_DOMAIN}"
        paths:
          - /
        pathType: Prefix

      persistence:
        enabled: true
        storageClassName: ceph-block
        accessModes: ["ReadWriteOnce"]
        size: 10Gi

      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 512Mi

      # Grafana datasources
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://kube-prometheus-stack-prometheus:9090
              access: proxy
              isDefault: true

      # Grafana dashboards
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: true
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default

      dashboards:
        default:
          # Kubernetes cluster monitoring
          kubernetes-cluster:
            gnetId: 7249
            revision: 1
            datasource: Prometheus
          # Node exporter
          node-exporter:
            gnetId: 1860
            revision: 37
            datasource: Prometheus
          # Kubernetes pods
          kubernetes-pods:
            gnetId: 6417
            revision: 1
            datasource: Prometheus

    # Node Exporter
    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 256Mi

    # Kube State Metrics
    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 256Mi

    # Disable components we don't need
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false

    # CoreDNS monitoring
    coreDns:
      enabled: true